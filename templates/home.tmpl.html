{{template "header"}}

<div class="container">
    <h1>Welcome to Fido 🐶!</h1>
    <p>Find broken links on your site</p>

    <form action="/submit-eval-request" method="post">
        <input type="text" id="link" name="link" placeholder="Enter a URL to check">
        <input type="submit" value="Submit">
    </form>
    <br>
    <p>
        <small>This is an open source project. Check out the code <a target="_blank"
                href="https://codeberg.org/meadowingc/fido">here</a>!</small>
        <br>
        <small>Made with ❤️ by <a target="_blank" href="https://meadow.cafe">Meadow</a></small>
    </p>
</div>

{{template "footer"}}
