{{template "header"}}

<div class="container">
    <h1>Welcome to Fido 🐶!</h1>
    <p>Find broken links on your site.</p>

    <form action="/submit-eval-request" method="post">
        <input type="text" id="link" name="link" placeholder="Enter a URL to check">
        <input type="submit" value="Submit">
    </form>

    <p>
        <small>This is an open source project. Check out the code <a href="https://codeberg.org/meadowingc/fido">here</a>!</small>
    </p>
</div>
